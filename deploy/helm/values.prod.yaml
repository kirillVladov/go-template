global:
  environment: development

image:
  registry: ghcr.io
  repository: kirillvladov/go-template
  tag: latest
  pullPolicy: Always
  dockerfile: Dockerfile

# Image pull secrets (for private registries)
imagePullSecrets:
  - name: ghcr-secret

replicaCount:
  min: 1
  max: 1

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 256Mi

env:
  
metrics:
  enabled: true
  port: 8001
  path: "/metrics"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

