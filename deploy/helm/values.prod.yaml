hpa:
  enabled: false

networkPolicy:
  enabled: false

resourceQuota:
  enabled: false

podDisruptionBudget:
  enabled: false

security:
  runAsNonRoot: false
  runAsUser: 0
  fsGroup: 0

healthCheck:
  enabled: true
  livenessProbe:
    path: /liveness
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    path: /readiness
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1